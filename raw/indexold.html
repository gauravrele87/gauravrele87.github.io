      <Button onClick = "background()"> Click to change color</Button>
      <script>
         // document.body.style.backgroundColor = "yellow";
         var counter=3;
          function background(){
              switch(counter%3){
                  case 0:
                      document.body.style.backgroundColor = "green";
                      break;
                  case 1:
                      document.body.style.backgroundColor = "red";
                      break;
                  case 2:
                      document.body.style.backgroundColor = "yellow";
                      break;
              }
              counter++;
          }
      </script>
